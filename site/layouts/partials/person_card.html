<div class="person-card">
    <div class="card-image">
        <img src="{{.image}}" alt="Placeholder image">
    </div>
    <div class="card-content">
        <p class="title is-4">{{.name}}</p>
        <p class="subtitle is-6">{{.phone_number}}</p>
        <p class="subtitle is-6">{{.email}}</p>
    </div>
</div>
