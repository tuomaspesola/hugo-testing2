{{ define "main" }}
<div class="row top">
    <div class="row-bg">
        <svg width="100%" height="100%" viewBox="0 0 20 10" preserveAspectRatio="none">
            <polygon fill="#1c1c1c" stroke-width="0" points="0,6 20,10 20,0 0,0" />
        </svg>
    </div>
    <div class="columns is-centered single">
        <div class="column">
            <div class="text-block">
                <h1 class="heading">{{.Title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="row contact-row">
    {{ range.Params.persons }}
    {{partial "person_card" .}}
    {{ end }}
</div>
<div class="row">
    <div class="columns is-centered single">
        <div class="column">
            <form name="contact" class="form" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <h3 class="title">Ota yhteyttÃ¤</h3>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="text" name="email" placeholder="Contact email">
                    </div>
                    <p class="help">Email address you want us to respond to</p>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message"></textarea>
                    </div>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="button is-success is-rounded">Send</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
