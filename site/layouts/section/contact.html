{{ define "main" }}
<div class="row top">
    <div class="row-bg">
        <svg width="100%" height="100%" viewBox="0 0 20 10" preserveAspectRatio="none">
            <polygon fill="#1c1c1c" stroke-width="0" points="0,6 20,10 20,0 0,0" />
        </svg>
    </div>
    <div class="columns is-centered single">
        <div class="column">
            <div class="text-block">
                <h1 class="heading">{{.Title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="row contact-row">
    {{ range.Params.persons }}
    {{partial "person_card" .}}
    {{ end }}
</div>
<div class="row">
    <div class="columns is-centered single">
        <div class="column">
            <form name="contact" class="form" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <h3 class="title">{{i18n "contact_us"}}</h3>
                <div class="field">
                    <label class="label">{{i18n "name"}}</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="{{i18n `name`}}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{i18n "email"}}</label>
                    <div class="control">
                        <input class="input" type="text" name="email" placeholder="{{i18n `email`}}">
                    </div>
                    <p class="help">{{i18n "email_description"}}</p>
                </div>
                <div class="field">
                    <label class="label">{{i18n "message"}}</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="{{i18n `message`}}"></textarea>
                    </div>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="button is-success is-rounded">{{i18n "send"}}</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
